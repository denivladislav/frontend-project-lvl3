<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RSS</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" autofocus aria-label="url" class="form-control w-100" placeholder="Введите ссылку RSS" name="url-input">
                    <label for="url-input">Введите ссылку RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button id="addButton" type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0" ></p>
          </div>  
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div id="feeds" class="col-md-10 col-lg-8 mx-auto"></div>
          <div id="posts" class="col-md-10 col-lg-8 mx-auto"></div>
        </div>
      </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Modal title</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Modal Body</div>
          <div class="modal-footer">
            <a id="readModalButton" href="#" role="button" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Save changes</a>
            <button id="closeModalButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
