<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>RSS</title>
  </head>
  <body>
    <section class="container p-3 my-3 bg-dark text-white">
      <div class="col-md-10 col-lg-8" name="display">
        <h1>RSS aggregator</h1>
        <form class="form-inline">
            <input type="text" required="required" class="form-control mr-3" placeholder="input RSS link" name="url">
            <input type="submit" class="btn btn-primary mr-3" value="Add">
        </form>
        <p class="text-muted my-1">
          Example: https://ru.hexlet.io/lessons.rss
        </p>
        <p name='feedback'>
        </p>
      </div>  
    </section>
    <section class='container p-3 my-3'>
      <div class="col-md-10 col-lg-8" name="feeds">
      </div>
      <div class="col-md-10 col-lg-8" name="posts">
      </div>
    </section>
  </body>
</html>
